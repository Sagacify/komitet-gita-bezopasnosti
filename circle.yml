machine:
  environment:
    COMPOSE_PROJECT_NAME: $CIRCLE_PROJECT_REPONAME
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker-compose --version
    - docker-compose pull
    - docker-compose build

test:
  override:
    - docker-compose run py py.test --doctest-modules komitet_git_bezopasnosti

deployment:
  hub:
    branch: master
    commands:
      - echo "{\"https://index.docker.io/v1/\":{\"auth\":\"${HUB_AUTH}\",\"email\":\"${HUB_EMAIL}\"}}"
      - docker tag $CIRCLE_PROJECT_REPONAME $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME:v$CIRCLE_BUILD_NUM
      - docker tag $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME:v$CIRCLE_BUILD_NUM sagacify/kosmioapi:$latest
      - docker push $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
