machine:
  java:
    version: openjdk8

dependencies:
  override:
    - wget https://raw.githubusercontent.com/Sagacify/ci-tools/master/run-sonar.sh
    - chmod +x run-sonar.sh
    - ./run-sonar.sh check
    - ./run-sonar.sh install
    - pip install tox pylint flake8 flake8-quotes

test:
  override:
    - flake8 *
    - tox
    - ./run-sonar.sh run
