machine:
  environment:
    COMPOSE_PROJECT_NAME: $CIRCLE_PROJECT_REPONAME
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker-compose --version
    - docker-compose pull
    - docker-compose build

test:
  override:
    - docker-compose run py py.test --doctest-modules komitet_git_bezopasnosti
